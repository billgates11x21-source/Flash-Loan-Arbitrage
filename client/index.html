
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Flash Loan Arbitrage Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .status-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            color: white;
        }

        .status-item h3 {
            font-size: 0.9em;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .status-item .value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-success {
            background: linear-gradient(45deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-danger {
            background: linear-gradient(45deg, #fa709a 0%, #fee140 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .opportunities-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .opportunities-section h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .opportunity {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .opportunity-item {
            text-align: center;
        }

        .opportunity-item .label {
            font-size: 0.8em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .opportunity-item .value {
            font-weight: bold;
            font-size: 1em;
        }

        .profit-highlight {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%) !important;
            border: 2px solid #fff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .log-section {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-success {
            border-left-color: #48bb78;
        }

        .log-error {
            border-left-color: #f56565;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Base Flash Loan Arbitrage Bot</h1>
            <p>Automated arbitrage trading on Base network</p>
        </div>

        <div class="status-card">
            <div class="status-grid">
                <div class="status-item">
                    <h3>Wallet Address</h3>
                    <div class="value" id="walletAddress">Loading...</div>
                </div>
                <div class="status-item">
                    <h3>Balance (ETH)</h3>
                    <div class="value" id="walletBalance">Loading...</div>
                </div>
                <div class="status-item">
                    <h3>Contract Status</h3>
                    <div class="value" id="contractStatus">Loading...</div>
                </div>
                <div class="status-item">
                    <h3>Bot Status</h3>
                    <div class="value" id="botStatus">Loading...</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="deployBtn">Deploy Contract</button>
                <button class="btn btn-success" id="startBtn" disabled>Start Bot</button>
                <button class="btn btn-danger" id="stopBtn" disabled>Stop Bot</button>
                <button class="btn btn-primary" id="refreshBtn">Refresh Status</button>
            </div>
        </div>

        <div class="opportunities-section">
            <h2>ðŸŽ¯ Arbitrage Opportunities</h2>
            <div id="opportunitiesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning for opportunities...</p>
                </div>
            </div>
        </div>

        <div class="log-section">
            <h3 style="margin-bottom: 15px; color: #e2e8f0;">ðŸ“Š Activity Log</h3>
            <div id="logContainer">
                <div class="log-entry">System initialized</div>
            </div>
        </div>
    </div>

    <script>
        let botRunning = false;
        let contractDeployed = false;

        // DOM elements
        const walletAddressEl = document.getElementById('walletAddress');
        const walletBalanceEl = document.getElementById('walletBalance');
        const contractStatusEl = document.getElementById('contractStatus');
        const botStatusEl = document.getElementById('botStatus');
        const deployBtn = document.getElementById('deployBtn');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const opportunitiesContainer = document.getElementById('opportunitiesContainer');
        const logContainer = document.getElementById('logContainer');

        // Utility functions
        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : ''}`;
            logEntry.innerHTML = `${new Date().toLocaleTimeString()} - ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function formatAddress(address) {
            if (!address) return 'Not connected';
            return `${address.slice(0, 6)}...${address.slice(-4)}`;
        }

        function formatNumber(num) {
            return parseFloat(num).toLocaleString(undefined, { maximumFractionDigits: 6 });
        }

        // API calls
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                walletAddressEl.textContent = formatAddress(data.walletAddress);
                walletBalanceEl.textContent = formatNumber(data.balance);
                contractStatusEl.textContent = data.contractDeployed ? 'Deployed' : 'Not Deployed';
                botStatusEl.textContent = data.botRunning ? 'ðŸŸ¢ Running' : 'ðŸ”´ Stopped';
                
                botRunning = data.botRunning;
                contractDeployed = data.contractDeployed;
                
                // Update button states
                deployBtn.disabled = contractDeployed;
                startBtn.disabled = !contractDeployed || botRunning;
                stopBtn.disabled = !botRunning;
                
                addLog(`Status updated - Bot: ${botRunning ? 'Running' : 'Stopped'}, Contract: ${contractDeployed ? 'Deployed' : 'Not Deployed'}`);
            } catch (error) {
                addLog(`Error fetching status: ${error.message}`, 'error');
            }
        }

        async function fetchOpportunities() {
            try {
                const response = await fetch('/api/opportunities');
                const data = await response.json();
                
                displayOpportunities(data.opportunities || []);
            } catch (error) {
                addLog(`Error fetching opportunities: ${error.message}`, 'error');
                opportunitiesContainer.innerHTML = '<div class="loading"><p>Error loading opportunities</p></div>';
            }
        }

        function displayOpportunities(opportunities) {
            if (opportunities.length === 0) {
                opportunitiesContainer.innerHTML = '<div class="loading"><p>No opportunities found</p></div>';
                return;
            }

            const html = opportunities.map((opp, index) => `
                <div class="opportunity ${opp.priceDiff > 2 ? 'profit-highlight' : ''}">
                    <div class="opportunity-item">
                        <div class="label">Token</div>
                        <div class="value">${formatAddress(opp.tokenIn)}</div>
                    </div>
                    <div class="opportunity-item">
                        <div class="label">DEX 1</div>
                        <div class="value">${opp.dex1}</div>
                    </div>
                    <div class="opportunity-item">
                        <div class="label">DEX 2</div>
                        <div class="value">${opp.dex2}</div>
                    </div>
                    <div class="opportunity-item">
                        <div class="label">Price 1</div>
                        <div class="value">$${formatNumber(opp.price1)}</div>
                    </div>
                    <div class="opportunity-item">
                        <div class="label">Price 2</div>
                        <div class="value">$${formatNumber(opp.price2)}</div>
                    </div>
                    <div class="opportunity-item">
                        <div class="label">Profit %</div>
                        <div class="value">${formatNumber(opp.priceDiff)}%</div>
                    </div>
                </div>
            `).join('');
            
            opportunitiesContainer.innerHTML = html;
        }

        async function deployContract() {
            deployBtn.disabled = true;
            deployBtn.textContent = 'Deploying...';
            addLog('Starting contract deployment...', 'info');
            
            try {
                const response = await fetch('/api/deploy', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    addLog(`Contract deployed successfully at ${data.contractAddress}`, 'success');
                    contractDeployed = true;
                    await fetchStatus();
                } else {
                    addLog(`Deployment failed: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Deployment error: ${error.message}`, 'error');
            } finally {
                deployBtn.disabled = contractDeployed;
                deployBtn.textContent = 'Deploy Contract';
            }
        }

        async function startBot() {
            startBtn.disabled = true;
            startBtn.textContent = 'Starting...';
            addLog('Starting arbitrage bot...', 'info');
            
            try {
                const response = await fetch('/api/start-bot', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    addLog('Arbitrage bot started successfully', 'success');
                    botRunning = true;
                    await fetchStatus();
                } else {
                    addLog(`Failed to start bot: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error starting bot: ${error.message}`, 'error');
            } finally {
                startBtn.disabled = !contractDeployed || botRunning;
                startBtn.textContent = 'Start Bot';
            }
        }

        async function stopBot() {
            stopBtn.disabled = true;
            stopBtn.textContent = 'Stopping...';
            addLog('Stopping arbitrage bot...', 'info');
            
            try {
                const response = await fetch('/api/stop-bot', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    addLog('Arbitrage bot stopped', 'success');
                    botRunning = false;
                    await fetchStatus();
                } else {
                    addLog(`Failed to stop bot: ${data.error}`, 'error');
                }
            } catch (error) {
                addLog(`Error stopping bot: ${error.message}`, 'error');
            } finally {
                stopBtn.disabled = !botRunning;
                stopBtn.textContent = 'Stop Bot';
            }
        }

        // Event listeners
        deployBtn.addEventListener('click', deployContract);
        startBtn.addEventListener('click', startBot);
        stopBtn.addEventListener('click', stopBot);
        refreshBtn.addEventListener('click', fetchStatus);

        // Initialize
        async function initialize() {
            addLog('Dashboard initialized', 'success');
            await fetchStatus();
            await fetchOpportunities();
            
            // Auto-refresh opportunities every 30 seconds
            setInterval(fetchOpportunities, 30000);
            
            // Auto-refresh status every 10 seconds
            setInterval(fetchStatus, 10000);
        }

        // Start the app
        initialize();
    </script>
</body>
</html>
